{% extends "global/base.html" %}


{% block content %}

<div class="reponsive-table">
  <table class="contacts-table">
    <caption class="table-caption">
      Contacts
    </caption>
    <thead>
      <tr class="table-row table-row-header">
        <th class="table-header">ID</th>
        <th class="table-header">Firts Name</th>
        <th class="table-header">Last Name</th>
        <th class="table-header">Phone</th>
        <th class="table-header">Email</th>
      </tr>
    </thead>
    <tbody>
      {% for contato in contatos %}

        <tr class="table-row">
          <td class="table-cel">
            <a class="table-link" href="{% url "contact:contact" contato.id %}">
              {{ contato.id }}</td>
            </a>
          <td class="table-cel">{{ contato.first_name }}</td>
          <td class="table-cel">{{ contato.last_name }}</td>
          <td class="table-cel">{{ contato.phone }}</td>
          <td class="table-cel">{{ contato.email }}</td>
        </tr>

      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock content %}
